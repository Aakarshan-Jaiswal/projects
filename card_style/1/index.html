<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
           
            <div class="card">
                <div class="front">
                    <img class="card-img" src="images/1.jpg">
                </div>
                <div class="back">
                    <h3 class="card-title">Lions Gate Bridge Road, Vancouver, BC, Canada</h3>
                    <p class="card-content">Photo by - Aaron Ahn</p>
                    <input class="card-btn" type="button" value="See More?">
                </div>
            </div>
            
            <div class="card">
                <div class="front">
                    <img class="card-img" src="images/2.jpg">
                </div>
                <div class="back">
                    <h3 class="card-title">Lynn Canyon Suspension Bridge, North Vancouver, Canada</h3>
                    <p class="card-content">Photo by - Andre Amaral</p>
                    <input class="card-btn" type="button" value="See More?">
                </div>
            </div>
            
            <div class="card">
                <div class="front">
                    <img class="card-img" src="images/3.jpg">
                </div>
                <div class="back">
                    <h3 class="card-title">Parque das Nações, Lisbon, Portugal</h3>
                    <p class="card-content">Photo by - João Silveira</p>
                    <input class="card-btn" type="button" value="See More?">
                </div>
            </div>
            
        </div>
    </body>
</html>
